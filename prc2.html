<html lang="en">
<head>

<body>
    <h1>Race Registration</h1>
    <form action="/login">
    <label for="First name">First name</label>
    <input type="text" id="First name" name="first name" required>

    <label for="Last name">Last name</label>
    <input type="text" id="Last name" id="Last name" name="firstname" required>

    <p>Select a Race:</p>
<div>
    <label for="fun">Fun Run 5k</label>
    <input type="radio" id="fun" name="race:" value="fun" required>

    <p>
    <label for="half">Half Marthon</label>
    <input type="radio" id="half" name="race:"  value="half" required>
    </p>
    <p> 
    <label for="full">Full Marthon</label>
    <input type="radio" id="full" name="race:" value="half" required>
</div>
</p>
    <label for="email">email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">password</label> 
    <input type="password" id="password" name="password" required>
    <p>
    <label for="group">select age group</label>
    <select name="group" id="group">
        <option value="18-30">18-30</option>
        <option value="30-45">30-45</option>    
        <option value="45-60">45-60</option>
    </select>
</p>
    <button>register</button>



</form>
</body>
