<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaverLogin</title>
    <script src="https://kit.fontawesome.com/ffa9b7fbf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        <select name="lang" id="choose lang">
            <option value="">한국어</option>
            <option value="">중국어</option>
            <option value="">영어</option>
            <option value="">일본어</option>
        </select>

        <h1 class="banner"><i class="fa-brands fa-instagram"></i></h1>
    </header>



    <section>
        <div class="container">
            <ul class="loginlist">
                <li><i class="fa-regular fa-id-card"></i>ID로그인</li>
                <li><i class="fa-sharp fa-solid fa-1"><a href=""></i>일회용 번호</li></a>
                <li><i class="fa-solid fa-qrcode"><a href=""></i>QR코드</li></a>
            </ul>

            <div class="login">
                <input type="text" placeholder="ID" id="acount">
                <input type="text" placeholder="PASSWORD" id="acound">
                
            </div>

            <div class="loginnow">
                <div class="checkandlogincheck">
                    <input type="checkbox" name="xxx" value="yyy" checked>
                    <span class="logincheck">로그인 상태 유지</span>
                </div>

                <div class="checkandsecurity">
                    <span class="security">
                        IP보안
                    </span>
                    <input type="checkbox" name="xxx" value="yyy" checked>
                
                </div>

                <span class="loginbox">로그인</span>
                

                <ul class="loginsearch">
                    <span><li>비밀번호 찾기</li></span>
                    <span><li>아이디 찾기</li></span>
                    <span><li>회원가입</li></span>
                </ul>

                <img src="logo.PNG">
            </div>
            
        </div>


    </section>

    <footer>
        <ul class="infolist">
            <span><li>이용약관</li></span>
            <span><li>개인정보처리방침</li></span>
            <span><li>책임의 환계와 법적고지</li></span>
            <span><li>회원정보 고객센터</li></span>
        </ul>

        <div class="infolistend">
            <i class="fa-brands fa-github"></i>
            <span class="infocopy">copyright@naver.corp. all ritht</span>
        </div>

        

        

    </footer>
    
</body>
</html>
